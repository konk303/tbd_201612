            <pre>
I was out on the road when I received this surprising news, and it took me more than a few
 minutes to properly process it.
I began to think about William Shakespeare, the great literary figure.
I would reckon he thought of himself as a dramatist.
The thought that he was writing literature couldn't have entered his head.
His words were written for the stage. Meant to be spoken not read.

When he was writing Hamlet, I'm sure he was thinking about a lot of different things:
"Who're the right actors for these roles?"
"How should this be staged?"
"Do I really want to set this in Denmark?"

His creative vision and ambitions were no doubt at the forefront of his mind,
but there were also more mundane matters to consider and deal with.
"Is the financing in place?" "Are there enough good seats for my patrons?" "Where am I going to get a human skull?"

I would bet that the farthest thing from Shakespeare's mind was the question "Is this literature?"
            </pre>
            [www.nobelprize.org](https://www.nobelprize.org/nobel_prizes/literature/laureates/2016/dylan-speech.html)

            ----

            <pre>
この驚きの知らせを受けたとき、私はツアー中で、それを呑み込むのに数分以上かかりました。
そして、偉大な著述家、ウィリアム・シェイクスピアのことを考え始めました。
私は、彼は自身のことを劇作家だと考えていたと思います。
文学を執筆しているという思いは彼の頭の中になかったでしょう。
彼の言葉はステージために書かれたものです。読まれるのではなく話されるためのものでした。

ハムレットを書いているとき、彼は多くの別のことを考えていたと思います。
“これらの役に相応しい俳優は？”とか“どう演出すべきか？”“本当にデンマークを舞台にしたいのか？”
などといったことです。

彼が、自分のクリエイティブ・ヴィジョンや大志を第一に考えていたのは間違いないでしょうが、
“資金は大丈夫なのか？”“パトロンに十分いい席を用意できるのか？”“骸骨はどこで手に入れたらいい？”など、
考えなくてはならない、対処しなくてはならない、より俗世的な事柄もあったでしょう。

“これは文学なのか？”という質問は、シェイクスピアの中では最も縁遠いものだったと私は確信しています。
            </pre>
